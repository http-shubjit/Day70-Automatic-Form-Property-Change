<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Form Property Changed</title>

  <style>
    body {
 display: flex;
 align-items: center;
 justify-content: center;
 min-height: 100vh;
 margin: 0;
 padding: 0;
 box-sizing: border-box;
}
form {
height: 200px;
width: 300px;
border: 2px solid black;
padding: 10px;

}

input{
  margin: 10px;
  padding:10px;
}
form:focus-within{
  background-color: crimson;
  color: white;
}


  </style>
</head>
<body>
  <form action="">
    <label for="">Name:</label> <br>
<input type="text" name="" id="" spellcheck="true" placeholder="Enter Your Name..." required> <br>
<label for="">Password:</label> <br>
<input type="password" name="" id="" placeholder="Enter Your Password..." required autocomplete="current-password" maxlength="8 "> <br>
 

  </form>
</body>
</html>
